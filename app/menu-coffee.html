<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Gusto Cafe</title>

  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <svg style="position: absolute; width: 0; height: 0; overflow: hidden;" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
      <symbol id="icon-menu" viewBox="0 0 16 16">
        <title>menu</title>
        <path d="M1 3h14v3h-14zM1 7h14v3h-14zM1 11h14v3h-14z"></path>
      </symbol>
      <symbol id="icon-cart" viewBox="0 0 16 16">
        <title>cart</title>
        <path d="M6 14.5c0 0.828-0.672 1.5-1.5 1.5s-1.5-0.672-1.5-1.5c0-0.828 0.672-1.5 1.5-1.5s1.5 0.672 1.5 1.5z"></path>
        <path d="M16 14.5c0 0.828-0.672 1.5-1.5 1.5s-1.5-0.672-1.5-1.5c0-0.828 0.672-1.5 1.5-1.5s1.5 0.672 1.5 1.5z"></path>
        <path d="M16 8v-6h-12c0-0.552-0.448-1-1-1h-3v1h2l0.751 6.438c-0.458 0.367-0.751 0.93-0.751 1.562 0 1.105 0.895 2 2 2h12v-1h-12c-0.552 0-1-0.448-1-1 0-0.003 0-0.007 0-0.010l13-1.99z"></path>
      </symbol>
    </defs>
  </svg>

  <header class="header">
    <div class="wrapper">
      <button class="header-switch">
        <svg class="icon icon-menu">
          <use xlink:href="#icon-menu"></use>
        </svg>
      </button>
      <div class="header-menu">
        <a href="index.html">Home</a>
        <a href="">Profile</a>
        <a href="">Settings</a>
        <a href="">Log out</a>
      </div>

      <div class="header-title">Coffee</div>
    </div>
  </header>

  <main class="main">
    <div class="wrapper">
      <div class="top-bar">
        <h3 class="top-bar-title">You want coffee?</h3>
        <p class="top-bar-subtitle">Choose your coffee.</p>
      </div>

      <div class="drink-menu">
        <div class="drink-menu-slider">

          <div class="drink-menu-slider-item">
            <div class="drink-image" style="background-image: url(https://hips.hearstapps.com/cos.h-cdn.co/assets/16/27/3200x5465/gallery-1467899962-starbucks-vanilla-affogato-frappuccino.jpg?resize=768:*);"></div>
            <div class="info">
              <h4 class="info-price">$3.14</h4>
              <h4 class="info-name">Frappucciono</h4>
            </div>
          </div>

          <div class="drink-menu-slider-item">
            <div class="drink-image" style="background-image: url(https://hips.hearstapps.com/cos.h-cdn.co/assets/16/27/3200x5139/gallery-1467900044-starbucks-caramel-affogato-frappuccino.jpg?resize=768:*);"></div>
            <div class="info">
              <h4 class="info-price">$2.34</h4>
              <h4 class="info-name">Mochaccino</h4>
            </div>
          </div>

          <div class="drink-menu-slider-item">
            <div class="drink-image" style="background-image: url(https://hips.hearstapps.com/cos.h-cdn.co/assets/16/27/3200x5465/gallery-1467899962-starbucks-vanilla-affogato-frappuccino.jpg?resize=768:*);"></div>
            <div class="info">
              <h4 class="info-price">$3.14</h4>
              <h4 class="info-name">Frappucciono</h4>
            </div>
          </div>

          <div class="drink-menu-slider-item">
            <div class="drink-image" style="background-image: url(https://hips.hearstapps.com/cos.h-cdn.co/assets/16/27/3200x5167/gallery-1467900126-starbucks-mocha-affogato-frappuccino.jpg?resize=768:*);"></div>
            <div class="info">
              <h4 class="info-price">$3.14</h4>
              <h4 class="info-name">Frappucciono</h4>
            </div>
          </div>

          <div class="drink-menu-slider-item">
            <div class="drink-image" style="background-image: url(https://hips.hearstapps.com/cos.h-cdn.co/assets/16/27/3200x5139/gallery-1467900044-starbucks-caramel-affogato-frappuccino.jpg?resize=768:*);"></div>
            <div class="info">
              <h4 class="info-price">$3.90</h4>
              <h4 class="info-name">Frappucciono</h4>
            </div>
          </div>

          <div class="drink-menu-slider-item">
            <div class="drink-image" style="background-image: url(https://hips.hearstapps.com/cos.h-cdn.co/assets/16/27/3200x5167/gallery-1467900126-starbucks-mocha-affogato-frappuccino.jpg?resize=768:*);"></div>
            <div class="info">
              <h4 class="info-price">$4.19</h4>
              <h4 class="info-name">Cappuccino</h4>
            </div>
          </div>

        </div>
      </div>

      <button class="btn btn-choose" type="button">Choose</button>
    </div>
  </main>
  
  <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="./js/plugins/flickity.pkgd.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
